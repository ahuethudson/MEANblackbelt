<div ng-controller="DashboardController">
	<a class="toolbar" href="#/partial3">Create a New Poll</a>
	<a href="#/partial1">Logout</a>
	<h3>Current Polls:</h3>
	<div class='toolbar'>Search: <input id="special" type="text" ng-model="filter_name"></div>
	<table>
		<thead>
			<th>Name</th>
			<th>Survey Question</th>
			<th>Date Posted</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="poll in polls| filter: filter_name| orderBy:'poll.question'">
				<td>{{poll.username}}</td>
				<td><a href="" ng-click="goPoll(poll._id)">{{poll.question}}</a></td>
				<td>{{poll.date}}</td>
				<td><a href="" ng-click="deletePoll(poll._id, poll)">{{poll.action}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
